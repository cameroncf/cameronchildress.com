name: build
on:
  pull_request: {}
  workflow_dispatch: {}
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      self_mutation_happened: ${{ steps.self_mutation.outputs.self_mutation_happened }}
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "9"
      - name: Install dependencies
        run: pnpm i --frozen-lockfile
      - name: build
        run: npx projen build
      - name: Find mutations
        id: self_mutation
        run: |-
          git add .
          git diff --staged --patch --exit-code > .repo.patch || echo "self_mutation_happened=true" >> $GITHUB_OUTPUT
        working-directory: ./
      - name: Upload patch
        if: steps.self_mutation.outputs.self_mutation_happened
        uses: actions/upload-artifact@v4
        with:
          name: .repo.patch
          path: .repo.patch
          overwrite: true
      - name: Fail build on mutation
        if: steps.self_mutation.outputs.self_mutation_happened
        run: |-
          echo "::error::Files were changed during build (see build log). If this was triggered from a fork, you will need to update your branch."
          cat .repo.patch
          exit 1
      - name: Backup artifact permissions
        run: cd content/.vitepress/dist && getfacl -R . > permissions-backup.acl
        continue-on-error: true
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: content/.vitepress/dist
          overwrite: true
  netlify-preview:
    name: netlify-preview
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency: netlify-preview
    outputs:
      DEPLOY_URL: ${{ steps.deploy-step.outputs.DEPLOY_URL }}
    env:
      CI: "true"
    if: startsWith( github.ref, 'refs/pull/' )
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: content/.vitepress/dist
      - name: Restore build artifact permissions
        run: cd content/.vitepress/dist && setfacl --restore=permissions-backup.acl
        continue-on-error: true
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "9"
      - name: Install Netlify CLI
        run: pnpm add netlify-cli
      - name: Deploy to Netlify
        id: deploy-step
        env:
          NETLIFY_DEPLOY_DIR: content/.vitepress/dist
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: 7840347a-1605-469f-878f-bc76c7333db4
        run: |-
          DEPLOY_URL=$(netlify deploy --dir=$NETLIFY_DEPLOY_DIR --alias=pr-${{ github.event.number }} --json | jq -r '.deploy_url')
          echo "DEPLOY_URL=$DEPLOY_URL" >> "$GITHUB_OUTPUT"
      - name: Publish Summary
        env:
          DEPLOY_URL: ${{ steps.deploy-step.outputs.DEPLOY_URL }}
        run: |-
          echo "### Deploy Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- Netlify Preview URL: $DEPLOY_URL" >> $GITHUB_STEP_SUMMARY
  lh-netlify-preview:
    name: lh-netlify-preview
    needs: netlify-preview
    runs-on: ubuntu-latest
    permissions: {}
    concurrency: lh-netlify-preview
    env:
      CI: "true"
    if: "! needs.build.outputs.self_mutation_happened"
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: content/.vitepress/dist
      - name: Restore build artifact permissions
        run: cd content/.vitepress/dist && setfacl --restore=permissions-backup.acl
        continue-on-error: true
      - name: Audit URL(s) using Lighthouse
        uses: treosh/lighthouse-ci-action@v11
        env:
          DEPLOY_URL: ${{ needs.netlify-preview.outputs.DEPLOY_URL }}
          LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.sha }}
        with:
          urls: $DEPLOY_URL
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
  netlify-publish:
    name: netlify-publish
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency: netlify-publish
    outputs:
      DEPLOY_URL: ${{ steps.deploy-step.outputs.DEPLOY_URL }}
    env:
      CI: "true"
    if: startsWith( github.ref, 'refs/heads/main' )
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: content/.vitepress/dist
      - name: Restore build artifact permissions
        run: cd content/.vitepress/dist && setfacl --restore=permissions-backup.acl
        continue-on-error: true
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "9"
      - name: Install Netlify CLI
        run: pnpm add netlify-cli
      - name: Deploy to Netlify
        id: deploy-step
        env:
          NETLIFY_DEPLOY_DIR: content/.vitepress/dist
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: 7840347a-1605-469f-878f-bc76c7333db4
        run: |-
          DEPLOY_URL=$(netlify deploy --dir=$NETLIFY_DEPLOY_DIR --prod --json | jq -r '.deploy_url')
          echo "DEPLOY_URL=$DEPLOY_URL" >> "$GITHUB_OUTPUT"
      - name: Publish Summary
        env:
          DEPLOY_URL: ${{ steps.deploy-step.outputs.DEPLOY_URL }}
        run: |-
          echo "### Deploy Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- Netlify Preview URL: $DEPLOY_URL" >> $GITHUB_STEP_SUMMARY
  lh-netlify-publish:
    name: lh-netlify-publish
    needs: netlify-publish
    runs-on: ubuntu-latest
    permissions: {}
    concurrency: lh-netlify-publish
    env:
      CI: "true"
    if: "! needs.build.outputs.self_mutation_happened"
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: content/.vitepress/dist
      - name: Restore build artifact permissions
        run: cd content/.vitepress/dist && setfacl --restore=permissions-backup.acl
        continue-on-error: true
      - name: Audit URL(s) using Lighthouse
        uses: treosh/lighthouse-ci-action@v11
        env:
          DEPLOY_URL: ${{ needs.netlify-publish.outputs.DEPLOY_URL }}
          LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.sha }}
        with:
          urls: $DEPLOY_URL
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
